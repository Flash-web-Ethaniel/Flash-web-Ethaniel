    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px); /* 调整卡片宽度为200px */
            gap: 20px; /* 卡片之间的间距 */
            padding: 20px;
            overflow-y: auto;
            height: 100vh; /* 使页面高度为视口高度 */
        }
        .card {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 200px; /* 调整卡片高度为300px */
        }
        .card:hover {
            transform: scale(1.05); /* 鼠标悬停时，卡片略微放大 */
        }
        .card img {
            width: 100%;
            height: 130px; /* 固定图片高度 */
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 16px;
        }
        .card p {
            padding: 0 10px 10px;
            font-size: 12px;
            color: #555;
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
<body>

        <!-- 卡片 1 -->
