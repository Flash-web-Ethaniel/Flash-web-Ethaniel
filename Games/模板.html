<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><游戏名称></title>
    <link rel="stylesheet" href="/api/play/play.css">
    <meta name="author" content="Ethaniel">
    <link rel="icon" href="https://100713.xyz/medias/Hlogo徽章.svg">
    <meta name="keywords" content="静水深流, Flash游戏收藏站, 在线小游戏, Flash游戏, Flash游戏汉化版, <游戏名称>, <游戏名称>汉化版">
    <meta name="description" content="Flash游戏收藏站，人工汉化">
    <script src="/api/ruffle/ruffle.js"></script>
    <script src="/api/play/zan.js"></script>
    <script type="text/javascript" src="/api/index/index-count.js"></script></head>
</head>
<body>

    <header>
        <h1><游戏名称></h1>
    </header>

    <div class="main-content">
        <div class="game-container">
            <embed id="gameEmbed" src="/swf/<游戏名称>/<游戏名称>汉化版.swf" width="100%" height="100%" />
        </div>

        <div class="text-container">
            <div class="switch-buttons">
                <button onclick="switchGame('hanzihuan')">汉化版</button>
                <button onclick="switchGame('original')">原版</button>
            </div>
            <h2>如何游玩</h2>
            <p><游戏玩法></p>
            <p>你可以按上面的按钮切换原版汉化版</p>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="bottom">
            <a href="/swf/<游戏名称>/<游戏名称>汉化版.swf" download="<游戏名称>汉化版.swf" class="bottomP">
            <svg width="20" height="20" class="icon">
                <use xlink:href="/api/icon/icon.svg#DownloadSVG"></use>
            </svg>
            <span>下载汉化版</span>    
            </a>
        </div>
        <div class="bottom">
            <a href="/swf/<游戏名称>/<游戏名称>.swf" download="<游戏名称>.swf" class="bottomP">
            <svg width="20" height="20" class="icon">
                <use xlink:href="/api/icon/icon.svg#DownloadSVG"></use>
            </svg>
            <span>下载原版</span>    
            </a>
        </div>
        <div class="bottom">
            <a href="../../Falsh播放器.exe" download="Falsh播放器.exe" class="bottomP">
            <svg width="20" height="20" class="icon">
                <use xlink:href="/api/icon/icon.svg#DownloadSVG"></use>
            </svg>
            <span>Flash播放器</span>    
            </a>
        </div>
        <div class="bottom">
            <a href="/" class="bottomP">
            <svg width="20" height="20" class="icon">
                <use xlink:href="/api/icon/icon.svg#HomeSVG"></use>
            </svg>
            <span>返回主页</span>    
            </a>
        </div>
        <div class="bottom">
                <svg width="20" height="20" class="icon">
                    <use xlink:href="/api/icon/icon.svg#CopySVG"></use>
                </svg>
        <button class="bottomP copy-button" onclick="copyToClipboard()">复制网址</button>
        </div>
    </div>
    
    <div class="bottom-text"></div>
    <div id="twikoo"></div>

    <script>
        function switchGame(version) {
            var embed = document.getElementById('gameEmbed');
            if (version === 'hanzihuan') {
                embed.src = '/swf/<游戏名称>/<游戏名称>汉化版.swf';  
            } else if (version === 'original') {
                embed.src = '/swf/<游戏名称>/<游戏名称>.swf';
            }
        }
    </script>
    <script src="/api/play/play-copy.js"></script>
    <script src="/api/play/play-bottom-text.js"></script>
    <script src="/api/play/play-twikoo.js"></script>

</body>
</html>
