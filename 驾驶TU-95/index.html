    <script>
        function switchGame(version) {

        // 复制当前页面的 URL 到剪贴板
        function copyToClipboard() {
            // 获取当前页面的 URL
            var currentUrl = window.location.href;

            // 创建一个临时的输入框元素
            var tempInput = document.createElement("input");
            tempInput.value = currentUrl; // 将当前 URL 设置为输入框的值
            document.body.appendChild(tempInput); // 将输入框添加到 DOM 中

            // 选中输入框内容
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices

            // 执行复制命令
            document.execCommand("copy");

            // 移除临时的输入框
            document.body.removeChild(tempInput);

            // 提示用户复制成功
            alert("网址已复制到剪贴板！");
        }
